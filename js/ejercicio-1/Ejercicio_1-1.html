<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Ejercicio 1-1</title>
  </head>

  <body>
    <main>
      <h1>Ejercicio_1-1</h1>
      <button>Empezar</button>
      <a href="/js/ejercicio-1/">Volver</a>
    </main>
    <script type="text/javascript">
      const btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        const primerSumando = parseInt(prompt("Introduzca el primer sumando"));
        const segundoSumando = parseInt(
          prompt("Introduzca el segundo sumando")
        );
        document.write(`El resultado es: ${primerSumando + segundoSumando}`);
      });
    </script>
  </body>
</html>
