<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Ejercicio 1-3</title>
    <script src="../../lib/colors.js" type="module"></script>
  </head>

  <body>
    <main>
      <h1>Ejercicio_1-1</h1>
      <button>Empezar</button>
      <a href="/js/ejercicio-1/">Volver</a>
    </main>

    <script type="text/javascript">
      const btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        const frase = prompt("Introduce un texto con mayusculas y minusculas");
        const mayus = frase.toUpperCase();
        const minus = frase.toLowerCase();
        document.write(`Texto en mayusculas: ${mayus} <br>`);
        document.write(`Texto en minusculas: ${minus}`);
      });
    </script>
  </body>
</html>
