<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script src="../../main.js" type="module"></script>

    <title>Ejercicio 1-3</title>
  </head>

  <body>
    <a href="/js/ejercicio-1/">Volver</a>
    <main>
      <h1>Ejercicio_1-3</h1>
      <h2>Convierte strings a mayus y minus</h2>
      <button>Empezar</button>
      <p id="minus"></p>
      <p id="mayus"></p>
    </main>

    <script type="text/javascript">
      const btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        const frase = prompt("Introduce un texto con mayusculas y minusculas");
        const mayus = frase.toUpperCase();
        const minus = frase.toLowerCase();
        document.getElementById(
          "mayus"
        ).innerText = `Texto en mayusculas: ${mayus} <br>`;
        document.getElementById(
          "minus"
        ).innerText = `Texto en minusculas: ${minus}`;
      });
    </script>
  </body>
</html>
