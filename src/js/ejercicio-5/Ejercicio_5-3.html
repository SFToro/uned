<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Letra DNI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/Ejercicio_5-3.css"
      media="screen"
    />
    <script type="text/javascript" src="./js/Ejercicio_5-3.js" defer></script>

    <script type="module">
      // Estilado del boton de volver.Por defecto tiene display none y no aparece a no ser que se importe este CSS(que solo deberia pasar en desarrollo y despues del bundling porque estoy juntando todos los ejercicios)
      // (A usted no le deberia aparecer cuando abre la pagina ella sola, pero si un error 404 que se puede ignorar...)
      // Este import pasa a un archivo.css dentro de un link tag en el proceso de bundling
      // Lo hago de esta manera con un script tag para poder usar el alias @src
      import "@src/styles/volver.css"
    </script>
  </head>

  <body>
    <div id="form">
      <h1>DNI</h1>

      <form name="formDNI" id="formDNI">
        <label> DNI=<span class="detalle"></span></label>

        <input
          type="text"
          id="textoDNI"
          maxlength="8"
          placeholder="8 números"
        />
      </form>
      <p id="capaTextoId">
        Teclea los 8 dígitos numéricos del DNI y se añade la letra
        automáticamente
      </p>
    </div>
    <div id="volver" style="display:none;">
      <a href="/">Volver</a>
    </div>
  </body>
</html>
